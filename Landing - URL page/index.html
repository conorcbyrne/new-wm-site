<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Warped Minds</title>
  </head>
  <body>
    <div class="main__body">
      <div class="page__title">
        <div class="page__logo">
          <img src="/images/logo.png" alt="">
        </div>
        <div class="band__title"><h1>
          Warped
          <span class="bold">Minds</span>
          </h1>
          </div>
      </div>
      <div class="tile__container">
        <div class="tile__item ">
          <a class="tile animated__tile stretch" href="http://hyperurl.co/PentoPaper" target="blank">
            <p class="">Stories We'll Never Tell </p>
            <span class="material-icons stretch"> arrow_forward_ios </span>
          </a>
        </div>
        <div class="tile__item">
          <a class="tile" href="https://www.youtube.com/channel/UCXSLxGORtpTW_kosrgWm-ZA" target="blank">
            <p>Pen To Paper - Music Video</p>
            <span class="material-icons"> arrow_forward_ios </span>
          </a>
        </div>
        <div class="tile__item">
          <a class="tile" href="https://www.youtube.com/playlist?list=PLWLuJs8KxypQeR44i_w6sxDWPhRAgx29A" target="blank">
            <p>Garden Gigs (Live) </p>
            <span class="material-icons"> arrow_forward_ios </span>
          </a>
        </div>
        <div class="tile__item">
          <a class="tile" href="https://www.youtube.com/channel/UCXSLxGORtpTW_kosrgWm-ZA" target="blank">
            <p>YouTube Channel </p>
            <span class="material-icons"> arrow_forward_ios </span>
          </a>
        </div>
        <div class="tile__item">
          <a class="tile" href="http://www.warpedmindsmusic.com/" target="blank">
            <p>Website </p>
            <span class="material-icons"> arrow_forward_ios </span>
          </a>
        </div>

        <div class="social__tile">
          <div class="social-container">
            <div class="icon__fb">
              <a
              href="https://www.facebook.com/warpedmindsmusic"
              target="blank"
              class="fa fa-facebook"
            ></a>
            </div>
            <div class="icon_insta">
              <a
              href="https://www.instagram.com/warpedmindsmusic/"
              target="blank"
              class="fa fa-instagram"
            ></a>
            </div>
            <div class="icon__yt">
              <a
              href="https://www.youtube.com/channel/UCXSLxGORtpTW_kosrgWm-ZA"
              target="blank"
              class="fa fa-youtube-play"
            ></a>
            </div>
            <div class="icon__twitter">
              <a href="#" target="blank" class="fa fa-twitter"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
